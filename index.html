    html {
      position: fixed;
      inset: 0;
       background:pink;
     
    }

    html::before {

       background-image: url("https://images.unsplash.com/photo-1741761446510-7804410eade3?q=80&w=2075&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");

      background-position: center;

    }

</head>
